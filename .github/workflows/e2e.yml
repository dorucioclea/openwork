name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - 'packages/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -F @accomplish/desktop exec playwright install --with-deps

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Run E2E tests
        run: pnpm -F @accomplish/desktop test:e2e
        env:
          E2E_SKIP_AUTH: '1'
          E2E_MOCK_TASK_EVENTS: '1'
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            apps/desktop/e2e/test-results/
            apps/desktop/e2e/html-report/
            apps/desktop/e2e/test-results.json
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots
          path: apps/desktop/e2e/test-results/screenshots/
          retention-days: 7
